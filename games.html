<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .home-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #3e8e41;
        }

        .buy-button, .play-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .buy-button {
            background-color: #007bff;
        }

        .buy-button:hover {
            background-color: #0069d9;
        }

        .play-button {
            background-color: #28a745;
            display: none;
        }

        .play-button:hover {
            background-color: #218838;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .game {
            text-align: center;
        }

        .game img {
            width: 100%;
            height: auto;
        }
    </style>
    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <main>
        <section id="games-section">
            <h2>Available Games</h2>
            <div class="game-list">
                <!-- Game 1 -->
                <div class="game">
                    <img src="Dark_Souls_Cover_Art.jpg" alt="Game 1" class="game-image">
                    <h3>DARK SOULS</h3>
                    <button class="buy-button" onclick="payNow('DARK SOULS', 49900)">Buy</button>
                    <button class="play-button" style="display: none;">Download</button>
                </div>
                <!-- Game 2 -->
                <div class="game">
                    <img src="Ghost_of_Tsushima.jpg" alt="Game 2" class="game-image">
                    <h3>GHOST OF TSUSHIMA</h3>
                    <button class="buy-button" onclick="payNow('GHOST OF TSUSHIMA', 59900)">Buy</button>
                    <button class="play-button" style="display: none;">Download</button>
                </div>
                <!-- Game 3 -->
                <div class="game">
                    <img src="hogwards legacy.jpg" alt="Game 3" class="game-image">
                    <h3>HOGWARDS LEGACY</h3>
                    <button class="buy-button" onclick="payNow('HOGWARDS LEGACY', 69900)">Buy</button>
                    <button class="play-button" style="display: none;">Download</button>
                </div>
                <!-- Game 4 -->
                <div class="game">
                    <img src="SPIDERMAN 2.jpg" alt="Game 4" class="game-image">
                    <h3>SPIDERMAN 2</h3>
                    <button class="buy-button" onclick="payNow('SPIDERMAN 2', 79900)">Buy</button>
                    <button class="play-button" style="display: none;">Download</button>
                </div>
                <!-- Game 5 -->
                <div class="game">
                    <img src="elden ring.jpg" alt="Game 5" class="game-image">
                    <h3>ELDEN RING</h3>
                    <button class="buy-button" onclick="payNow('ELDEN RING', 89900)">Buy</button>
                    <button class="play-button" style="display: none;">Download</button>
                </div>
                <!-- Game 6 -->
                <div class="game">
                    <img src="Red_Dead_Redemption_II.jpg" alt="Game 6" class="game-image">
                    <h3>RED DEAD REDEMPTION 2</h3>
                    <button class="buy-button" onclick="payNow('RED DEAD REDEMPTION 2', 99900)">Buy</button>
                    <button class="play-button" style="display: none;">Download</button>
                </div>
                <!-- Game 7 -->
                <div class="game">
                    <img src="BATMAN.JPG" alt="Game 7" class="game-image">
                    <h3>ARKHAM KNIGHT</h3>
                    <button class="buy-button" onclick="payNow('ARKHAM KNIGHT', 49900)">Buy</button>
                    <button class="play-button" style="display: none;">Download</button>
                </div>
                <!-- Game 8 -->
                <div class="game">
                    <img src="God_of_War_4_cover.jpg" alt="Game 8" class="game-image">
                    <h3>GOD OF WAR</h3>
                    <button class="buy-button" onclick="payNow('GOD OF WAR', 79900)">Buy</button>
                    <button class="play-button" style="display: none;">Download</button>
                </div>
                <!-- Dinosaur Game -->
                <div class="game">
                    <img src="diansaur.jpg" alt="Dinosaur Game" class="game-image">
                    <h3>Dinosaur Game</h3>
                    <button class="buy-button" onclick="payNow('Dinosaur Game', 19900)">Buy</button>
                    <button class="play-button" style="display: none;" onclick="playDinoGame()">Play</button>
                </div>
            </div>
            <button class="home-button" onclick="goToHomePage()">Go to Home Page</button>
        </section>
    </main>

    <script>
        // Function to redirect to the home page
        function goToHomePage() {
            window.location.href = 'index.html'; // Replace 'index.html' with your actual home page URL
        }

        // Razorpay payment handler
        function payNow(gameName, amount) {
            var options = {
                "key": "rzp_test_a7Mo6VXsA6nHHa", // Enter the Key ID generated from the Razorpay Dashboard
                "amount": amount, // Amount is in paise (e.g., 49900 paise = INR 499.00)
                "currency": "INR",
                "name": "Game Purchase",
                "description": gameName,
                "image": "https://example.com/logo.png", // Optional: Add your logo URL
                "handler": function (response) {
                    // Payment success logic
                    alert("Payment successful for " + gameName + ". Payment ID: " + response.razorpay_payment_id);
                    localStorage.setItem(gameName + 'PaymentSuccess', 'true');
                    window.location.reload();
                },
                "prefill": {
                    "name": "Your Name",
                    "email": "email@example.com",
                    "contact": "9999999999"
                },
                "theme": {
                    "color": "#3399cc"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        }

        // Function to check if payment was successful and show the play button
        window.addEventListener('load', function () {
            const games = [
                'DARK SOULS', 'GHOST OF TSUSHIMA', 'HOGWARDS LEGACY', 'SPIDERMAN 2', 
                'ELDEN RING', 'RED DEAD REDEMPTION 2', 'ARKHAM KNIGHT', 'GOD OF WAR', 'Dinosaur Game'
            ];

            games.forEach((game, index) => {
                if (localStorage.getItem(game + 'PaymentSuccess') === 'true') {
                    const gameButton = document.querySelector(`.game:nth-child(${index + 1}) .play-button`);
                    gameButton.style.display = 'block';
                    localStorage.removeItem(game + 'PaymentSuccess');
                }
            });
        });

        // Function to play the Dinosaur Game
        function playDinoGame() {
            window.location.href = 'dinosaur-game.html'; // Redirect to your Dinosaur Game page
        }
    </script>
</body>
</html>
